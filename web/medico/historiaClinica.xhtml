<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="./../WEB-INF/templates/cuerpo.xhtml">

            <ui:define name="page-title">
                Historia Clinica
            </ui:define>

            <ui:define name="datos">
                <h:form id="formDatos">
                    <p:focus context="formDatos" />                    
                    <p:growl id="growl" showDetail="true"  life="5000" />
                    <center>
                        <h:panelGrid id="gridDatos" rendered="#{not empty request.getRemoteUser()}">
                            <p:panel id="paneDatos" header="Datos Paciente">

                                <h:panelGrid columns="9" > 
                                    <p:outputLabel value="Identificación" for="ruc" />
                                    <p:inputText id="ruc" value="#{scheduleView.paciente.pacIdentificacin}"  maxlength="15" readonly="true"/>                                       
                                    <p:tooltip for="ruc"
                                               value="ruc o cédula"
                                               showEffect="clip" hideEffect="explode" />  

                                    <p:outputLabel value="Nombres" for="cliente" />
                                    <p:inputText id="cliente"                                                
                                                 value="#{scheduleView.paciente.pacNombres} #{scheduleView.paciente.pacApellidos}" readonly="true"/>                             
                                    <p:tooltip for="cliente"
                                               value="Buscar por cliente"
                                               showEffect="clip" hideEffect="explode" /> 

                                    <p:outputLabel value="Edad:" for="edad" />
                                    <p:inputMask id="edad" value="#{scheduleView.citHistoriaClinica.edad}" maxlength="3" mask="99?9" />                            
                                    <p:tooltip for="edad"
                                               value="Edad por cliente"
                                               showEffect="clip" hideEffect="explode" /> 

                                    <p:outputLabel for="fecha" value="Fecha Naciemiento:"  />
                                    <p:calendar id="fecha" value="#{scheduleView.paciente.fechaNacimiento}" pattern="dd-MM-yyyy" mask="true" disabled="true" />
                                    <p:tooltip for="fecha"
                                               value="Fecha"
                                               showEffect="clip" hideEffect="explode" /> 

                                    <p:outputLabel value="Estado Civil: " for="estadoCivil" />
                                    <p:inputText id="estadoCivil" value="#{scheduleView.paciente.estadoCivil}" readonly="true"/>                                                                                                     
                                    <p:tooltip for="estadoCivil"
                                               value="estadoCivil"
                                               showEffect="clip" hideEffect="explode" />
                                    
                                    
                                     <p:outputLabel value="Tipo de Sangre: " for="tipoS" />
                                    <p:selectOneMenu id="tipoS" label="Genero" value="#{scheduleView.citHistoriaClinica.tipoSangre}" required="true" requiredMessage="Campo requerido">
                                        <f:selectItem itemLabel="Seleccione..." noSelectionOption="true" />
                                        <f:selectItem itemLabel="O+" itemValue="O+"/>
                                        <f:selectItem itemLabel="O-" itemValue="O-"/>
                                        <f:selectItem itemLabel="A+" itemValue="A+"/>
                                        <f:selectItem itemLabel="A-" itemValue="A-"/>
                                        <f:selectItem itemLabel="B+" itemValue="B+"/>
                                        <f:selectItem itemLabel="B-" itemValue="B-"/>
                                        <f:selectItem itemLabel="AB+" itemValue="AB+"/>
                                        <f:selectItem itemLabel="AB-" itemValue="AB-"/>
                                    </p:selectOneMenu>
                                    <p:tooltip for="tipoS"
                                               value="Campo requerido"
                                               showEffect="clip" hideEffect="explode" /> 
                                    
                                    <p:outputLabel value="Talla: " for="talla" />
                                    <p:inputMask id="talla" value="#{scheduleView.citHistoriaClinica.talla}" maxlength="3" mask="9.9?9" />                            
                                    <p:tooltip for="talla"
                                               value="talla"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Peso(kg): " for="peso" />
                                    <p:inputMask id="peso" value="#{scheduleView.citHistoriaClinica.peso}" maxlength="3" mask="99?9"/>                                                                                                     
                                    <p:tooltip for="peso"
                                               value="peso"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Temperatura: " for="temperatura" />
                                    <p:inputText id="temperatura" value="#{scheduleView.citHistoriaClinica.temperatura}" required="true"/>                                                                                                     
                                    <p:tooltip for="temperatura"       value="temperatura"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Presión Arterial: " for="presion" />
                                    <p:inputMask id="presion" value="#{scheduleView.citHistoriaClinica.presion}" maxlength="3" mask="99?9"/>                                                                                                     
                                    <p:tooltip for="presion"
                                               value="presion"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="IMC: " for="imc" />
                                    <p:inputText id="imc" value="#{scheduleView.citHistoriaClinica.imc}"/>                                                                                                     
                                    <p:tooltip for="imc"
                                               value="imc"
                                               showEffect="clip" hideEffect="explode" />
                                    <f:verbatim/><f:verbatim/><f:verbatim/>
                                    <p:outputLabel value="Motivo:" for="motivo" />
                                    <p:inputTextarea id="motivo"
                                                     value="#{scheduleView.citHistoriaClinica.citMotivo}" />                             
                                    <p:tooltip for="motivo"
                                               value="Ingrese Motivo"
                                               showEffect="clip" hideEffect="explode" />  

                                    <p:outputLabel value="Sintomas:" for="sintoma" />
                                    <p:inputTextarea id="sintoma"
                                                     value="#{scheduleView.citHistoriaClinica.sintomas}" />                             
                                    <p:tooltip for="sintoma"
                                               value="Ingrese Sintomas"
                                               showEffect="clip" hideEffect="explode" />  
                                    <f:verbatim/><f:verbatim/><f:verbatim/>
                                        <p:outputLabel value="Receta:" for="receta" />
                                        <p:editor id="receta" required="true" requiredMessage="Receta Obligatoria"
                                                     value="#{scheduleView.citHistoriaClinica.tratamiento}" />                             
                                    <p:tooltip for="receta"
                                               value="Ingrese Receta"
                                               showEffect="clip" hideEffect="explode" />  

                                    <p:outputLabel value="Inidicaciones" for="indic" />
                                    <p:editor id="indic" required="true" requiredMessage="Inidicaciones obligatorias"
                                                     value="#{scheduleView.citHistoriaClinica.indicaciones}" />                             
                                    <p:tooltip for="indic"
                                               value="Ingrese Indicaciones"
                                               showEffect="clip" hideEffect="explode" />

                                    <f:facet name="footer">
                                        <p:commandButton id="grabar" value="Guardar" validateClient="true" ajax="true" icon="ui-icon-disk"
                                                         actionListener="#{scheduleView.createHistoria}"
                                                         update=":formLista,formDatos" process=":formLista,formDatos" />

                                    </f:facet>   

                                </h:panelGrid>                                      
                            </p:panel>
                        </h:panelGrid>
                    </center>
                </h:form>
            </ui:define>

            <ui:define name="lista">  
                <h:form id="formLista">
                    <p:commandButton id="antPersonales" value="Ant. Personales" validateClient="true" ajax="true" icon="ui-icon-disk"
                                     actionListener="#{scheduleView.addAntPersonales}" rendered="#{not empty request.getRemoteUser()}"
                                     immediate="true" process=":formLista"
                                     update=":formLista, :formDatos:growl" />

                    <p:commandButton id="antFamiliares" value="Ant. Familiares" validateClient="true" ajax="true" icon="ui-icon-disk"
                                     actionListener="#{scheduleView.addAntFamiliares}" rendered="#{not empty request.getRemoteUser()}"
                                     immediate="true" process=":formLista"
                                     update=":formLista, :formDatos:growl" />
                    <center>
                        <h:panelGrid id="gridLista" rendered="#{not empty request.getRemoteUser()}">                          
                            <p:dataTable id="listaSimple" value="#{scheduleView.listHistorias}"
                                         var="item" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15" emptyMessage="Registro no encontrado.">                                                          
                                
                                <p:column headerText="Fecha Atencion" filterBy="#{item.fechaAtencion}" filterMatchMode="contains" footerText="Fecha Atención">
                                    <h:outputText value="#{item.fechaAtencion}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Temperatura" filterBy="#{item.temperatura}" filterMatchMode="contains" footerText="Temperatura">
                                    <h:outputText value="#{item.temperatura}">
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Peso" filterBy="#{item.peso}" filterMatchMode="contains" footerText="Peso">
                                    <h:outputText value="#{item.peso}">
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Talla" filterBy="#{item.talla}" filterMatchMode="contains" footerText="Talla">
                                    <h:outputText value="#{item.talla}">
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Motivo" filterBy="#{item.citMotivo}" filterMatchMode="contains" footerText="Motivo">
                                    <h:outputText value="#{item.citMotivo}">
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Sintomas" filterBy="#{item.sintomas}" filterMatchMode="contains" footerText="Sintomas">
                                    <h:outputText value="#{item.sintomas}">
                                    </h:outputText>
                                </p:column>

                                <p:column headerText="Tratamiento" filterBy="#{item.tratamiento}" filterMatchMode="contains" footerText="Tratamiento">
                                    <h:outputText value="#{item.sintomas}">
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Indicaciones" filterBy="#{item.indicaciones}" filterMatchMode="contains" footerText="Indicaciones">
                                    <h:outputText value="#{item.indicaciones}">
                                    </h:outputText>
                                </p:column>

                            </p:dataTable>                                                      
                        </h:panelGrid>
                    </center>
                </h:form>
                <ui:include src="/common/confirmaBorrar.xhtml" />
                <ui:include src="/common/popupAntFamiliares.xhtml" />
                <ui:include src="/common/popupAntPersonales.xhtml" />
                <ui:include src="/common/popupPaciente.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
