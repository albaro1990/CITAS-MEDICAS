<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="./../WEB-INF/templates/cuerpo.xhtml">

            <ui:define name="page-title">
                Historia Clinica
            </ui:define>

            <ui:define name="datos">
                <h:form id="formDatos">
                    <p:focus context="formDatos" />                    
                    <p:growl id="growl" showDetail="true"  life="5000" />
                    <center>
                        <h:panelGrid id="gridDatos" rendered="#{not empty request.getRemoteUser()}">
                            <p:panel id="paneDatos" header="Datos Paciente">

                                <h:panelGrid columns="10" > 


                                    <p:outputLabel value="Identificación" for="ruc" />
                                    <p:inputText id="ruc" value="#{historiaClinicaBean.paciente.pacIdentificacin}" required="true" 
                                                 requiredMessage="Campo requerido" maxlength="15" />                                       

                                    <p:tooltip for="ruc"
                                               value="Buscar por ruc o cédula"
                                               showEffect="clip" hideEffect="explode" />  

                                    <p:outputLabel value="Paciente" for="cliente" />
                                    <p:inputText id="cliente" disabled="true"                                                 
                                                 value="#{historiaClinicaBean.paciente.pacNombres} #{citasBean.paciente.pacApellidos}" />                             
                                    <p:tooltip for="cliente"
                                               value="Buscar por cliente"
                                               showEffect="clip" hideEffect="explode" /> 
                                    <f:verbatim/>
                                    <f:verbatim/> 
                                    <f:verbatim/><f:verbatim/><f:verbatim/><f:verbatim/>
                                <h3>Signos Vitales</h3>
                                <f:verbatim/><f:verbatim/><f:verbatim/><f:verbatim/><f:verbatim/><f:verbatim/><f:verbatim/>
                                        <p:outputLabel value="Estatura: " for="estatura" />
                                        <p:inputText id="estatura" value="#{historiaClinicaBean.cita.citCodigo}"/>                                                                                                     
                                        <p:tooltip for="estatura"
                                                   value="estatura"
                                                   showEffect="clip" hideEffect="explode" />
                                        <p:outputLabel value="Peso: " for="peso" />
                                        <p:inputText id="peso" value="#{historiaClinicaBean.cita.citCodigo}"/>                                                                                                     
                                        <p:tooltip for="peso"
                                                   value="peso"
                                                   showEffect="clip" hideEffect="explode" />
                                        <f:verbatim/><f:verbatim/><f:verbatim/>
                                        <p:outputLabel value="Temperatura: " for="temperatura" />
                                        <p:inputText id="temperatura" value="#{historiaClinicaBean.cita.citCodigo}"/>                                                                                                     
                                        <p:tooltip for="temperatura"
                                                   value="temperatura"
                                                   showEffect="clip" hideEffect="explode" />
                                        <p:outputLabel value="Presión: " for="presion" />
                                        <p:inputText id="presion" value="#{historiaClinicaBean.cita.citCodigo}"/>                                                                                                     
                                        <p:tooltip for="presion"
                                                   value="presion"
                                                   showEffect="clip" hideEffect="explode" />
                                        <f:verbatim/><f:verbatim/><f:verbatim/>

                                        <f:facet name="footer">
                                            <p:commandButton id="grabar" value="Guardar" validateClient="true" ajax="true" icon="ui-icon-disk"
                                                             actionListener="#{historiaClinicaBean.create}"
                                                             update=":formLista,formDatos" process=":formLista,formDatos" />

                                        </f:facet>   

                                </h:panelGrid>                                      
                            </p:panel>
                        </h:panelGrid>
                    </center>
                </h:form>
            </ui:define>

            <ui:define name="lista">  
                <h:form id="formLista">
                    <p:commandButton id="ingresar" value="Agregar Diagnosotico" validateClient="true" ajax="true" icon="ui-icon-disk"
                                     actionListener="#{historiaClinicaBean.addArticulo}" rendered="#{not empty request.getRemoteUser()}"
                                     immediate="true" process=":formLista"
                                     update=":formLista, :formDatos:growl" />
                    <center>
                        <h:panelGrid id="gridLista" rendered="#{not empty request.getRemoteUser()}">                          
                            <p:dataTable id="listaSimple" value="#{historiaClinicaBean.listaCitas}"
                                         var="item" paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="Registro no encontrado.">                                                          

                                <p:column headerText="Editar" style="text-align: center">
                                    <p:commandButton id="btnEditar" ajax="true" icon="ui-icon-pencil"
                                                     actionListener="#{historiaClinicaBean.edit}" update=":formDatos"                                                    
                                                     title="Editar">
                                        <f:attribute name="objetoEditar" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Cancelar" style="text-align: center">                                          
                                    <p:commandButton id="btnEliminar" ajax="true" icon="ui-icon-trash"
                                                     actionListener="#{historiaClinicaBean.remove}"
                                                     title="Cancelar"
                                                     update="listaSimple :formDatos:growl">
                                        <p:confirm header="Cancelar"
                                                   message="Esta seguro que desea Cancelar? "
                                                   icon="ui-icon-alert" />
                                        <f:attribute name="objetoRemover" value="#{item}" />
                                    </p:commandButton>
                                </p:column>
                                <p:column headerText="Diagnostico" filterBy="#{item.usuario.citEspecialidad.espDescripcion}" filterMatchMode="contains" footerText="Diagnostico">
                                    <h:outputText value="#{item.usuario.citEspecialidad.espDescripcion}">
                                    </h:outputText>
                                </p:column>


                            </p:dataTable>                                                      
                        </h:panelGrid>
                    </center>
                </h:form>
                <ui:include src="/common/confirmaBorrar.xhtml" />
                <ui:include src="/common/popupDiagnostico.xhtml" />
                <ui:include src="/common/popupPaciente.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
