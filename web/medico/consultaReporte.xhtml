<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="./../WEB-INF/templates/cuerpo.xhtml">

            <ui:define name="page-title">
                Cosulta de citas por parametros
            </ui:define>

            <ui:define name="datos">
                <h:form id="formBusqueda">
                    <center>
                        <p:growl id="growl1" showDetail="true"  life="1000" />
                        <p:panel id="paneDatos" header="Consulta citas medicas por paciente" rendered="#{not empty request.getRemoteUser()}">
                            <h:panelGrid columns="3" rendered="#{not empty request.getRemoteUser()}">
                                <p:outputLabel for="fecha" value="Fecha Atención Desde:" />
                                <p:calendar id="fecha" value="#{reporteHistoriasBean.fechaDesde}" pattern="dd-MM-yyyy" mask="true"/>
                                <p:tooltip for="fecha" value="Fecha FORMAT DD-MM-AAAA"
                                           showEffect="clip" hideEffect="explode" />

                                <p:outputLabel for="fechaHasta" value="Fecha Atención Hasta:" />
                                <p:calendar id="fechaHasta" value="#{reporteHistoriasBean.fechaHasta}" pattern="dd-MM-yyyy" mask="true"/>
                                <p:tooltip for="fechaHasta" value="Fecha FORMAT DD-MM-AAAA"
                                           showEffect="clip" hideEffect="explode" />    
                                <p:outputLabel value="Cédula Paciente" for="cedula" />
                                <p:inputText id="cedula" 
                                             required="true" 
                                             requiredMessage="Campo requerido" 
                                             value="#{reporteHistoriasBean.paciente.pacIdentificacin}" />                             
                                <p:tooltip for="cedula"
                                           value="Cedula, Campo requerido"
                                           showEffect="clip" hideEffect="explode" /> 

                                <p:commandButton id="buscar" value="Buscar" validateClient="true" ajax="true" icon="ui-icon-disk"
                                                 actionListener="#{reporteHistoriasBean.buscar}"
                                                 update=":formBusqueda,formLista,growl1" process="formBusqueda" />
                            </h:panelGrid>
                        </p:panel>
                        <p:panel id="datosPersonales" header="Datos Personales" toggleable="true" toggleOrientation="vertical" rendered="#{reporteHistoriasBean.mostrarResult}">
                            <h:panelGrid columns="4" cellpadding="0" cellspacing="0" border="1">
                                <p:outputLabel for="ced" value="Cedula:" />
                                <h:outputText id="ced" value="#{reporteHistoriasBean.paciente.pacIdentificacin}" />
                                <p:outputLabel for="nombre" value="Nombres:" />
                                <h:outputText id="nombre" value="#{reporteHistoriasBean.paciente.pacNombres}" />
                                <p:outputLabel for="ape" value="Apellidos:" />
                                <h:outputText id="ape" value="#{reporteHistoriasBean.paciente.pacApellidos}" />
                                <p:outputLabel for="edad" value="Edad:" />
                                <h:outputText id="edad" value="#{reporteHistoriasBean.paciente.pacEdad}" />
                                <p:outputLabel for="tipo" value="Tipo de Sangre:" />
                                <h:outputText id="tipo" value="#{reporteHistoriasBean.paciente.tipoSangre}" />
                                <p:outputLabel for="imc" value="IMC:" />
                                <h:outputText id="imc" value="#{reporteHistoriasBean.paciente.imc}" />
                            </h:panelGrid>
                        </p:panel>
                        <p:panel id="datosAnt" header="Antecedentes" toggleable="true" toggleOrientation="vertical" rendered="#{reporteHistoriasBean.mostrarResult}">
                            <h:panelGrid columns="2" cellpadding="0" cellspacing="0" border="1">
                                <p:panel id="antPersonales" header="Antecedentes Familiares" toggleable="true" toggleOrientation="horizontal">
                                    <h:panelGrid columns="4" cellpadding="0" cellspacing="0" border="1">
                                        <p:outputLabel for="alerFam" value="Alergias:" />
                                        <h:outputText id="alerFam" value="#{reporteHistoriasBean.antFamiliares.alergias}" />
                                        <p:outputLabel for="asma" value="Asma:" />
                                        <h:outputText id="asma" value="#{reporteHistoriasBean.antFamiliares.asma}" />
                                        <p:outputLabel for="cancer" value="Cáncer:" />
                                        <h:outputText id="cancer" value="#{reporteHistoriasBean.antFamiliares.cancer}" />
                                        <p:outputLabel for="cardio" value="Cardiopatía:" />
                                        <h:outputText id="cardio" value="#{reporteHistoriasBean.antFamiliares.cardipatia}" />
                                        <p:outputLabel for="hepo" value="Hepatopatía:" />
                                        <h:outputText id="hepo" value="#{reporteHistoriasBean.antFamiliares.hepatopatia}" />
                                        <p:outputLabel for="hiper" value="Hipertensión:" />
                                        <h:outputText id="hiper" value="#{reporteHistoriasBean.antFamiliares.hipertension}" />
                                        <p:outputLabel for="nefro" value="Nefropatía:" />
                                        <h:outputText id="nefro" value="#{reporteHistoriasBean.antFamiliares.nefropatia}" />
                                        <p:outputLabel for="otro" value="Otros:" />
                                        <h:outputText id="otro" value="#{reporteHistoriasBean.antFamiliares.otros}" />
                                    </h:panelGrid>
                                </p:panel>
                                <p:panel id="antFamiliares" header="Antecedentes Personales" toggleable="true" toggleOrientation="horizontal">
                                    <h:panelGrid columns="4" cellpadding="0" cellspacing="0" border="1">
                                        <p:outputLabel for="adiccion" value="Adicciones" />
                                        <h:outputText id="adiccion" value="#{reporteHistoriasBean.antPersonales.adicciones}" />
                                        
                                        <p:outputLabel for="alergia" value="Alergias:" />
                                        <h:outputText id="alergia" value="#{reporteHistoriasBean.antPersonales.alergias}" />
                                        
                                        <p:outputLabel for="trauma" value="Traumas:" />
                                        <h:outputText id="trauma" value="#{reporteHistoriasBean.antPersonales.antTraumaticas}" />
                                        
                                        <p:outputLabel for="quiru" value="Interv. Quirúrgicas:" />
                                        <h:outputText id="quiru" value="#{reporteHistoriasBean.antPersonales.quirurgicos}" />
                                        
                                        <p:outputLabel for="edadMen" value="Edad Menarquia:" />
                                        <h:outputText id="edadMen" value="#{reporteHistoriasBean.antPersonales.edadMenarquia}" />
                                        
                                        <p:outputLabel for="ritmo" value="Ritmo Menstrual:" />
                                        <h:outputText id="ritmo" value="#{reporteHistoriasBean.antPersonales.ritmoMenstrual}" />
                                        
                                        <p:outputLabel for="enfInf" value="Enfermedamdes Infancia:" />
                                        <h:outputText id="enfInf" value="#{reporteHistoriasBean.antPersonales.enfInfancia}" />
                                        
                                        <p:outputLabel for="hospi" value="Hospitalizaciones:" />
                                        <h:outputText id="hospi" value="#{reporteHistoriasBean.antPersonales.hospitalizacionAnteriores}" />
                                        
                                        <p:outputLabel for="aborto" value="Nº Abortos:" />
                                        <h:outputText id="aborto" value="#{reporteHistoriasBean.antPersonales.numAbortos}" />
                                        
                                        <p:outputLabel for="hijo" value="Nº de Hijos:" />
                                        <h:outputText id="hijo" value="#{reporteHistoriasBean.antPersonales.numHijos}" />
                                        
                                        <p:outputLabel for="vhi" value="VIH:" />
                                        <h:outputText id="vhi" value="#{reporteHistoriasBean.antPersonales.vih}" />
                                        
                                        <p:outputLabel for="otro2" value="Otros:" />
                                        <h:outputText id="otro2" value="#{reporteHistoriasBean.antPersonales.pacApellidos}" />
                                        
                                    </h:panelGrid>
                                </p:panel>

                            </h:panelGrid>

                        </p:panel>
                    </center>
                </h:form>
            </ui:define>


            <ui:define name="lista" rendered="#{reporteHistoriasBean.mostrarResult}">  
                <h:form id="formLista">
                    <center>
                        <h:panelGrid id="gridLista" rendered="#{not empty request.getRemoteUser()}">                          
                            <p:dataTable id="listaSimple" value="#{reporteHistoriasBean.listHistorias}"
                                         var="item" paginator="false" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="Registro no encontrado.">
                                <p:column headerText="Fecha Atencion">
                                    <h:outputText value="#{item.citFechaCita}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Motivo">
                                    <h:outputText value="#{item.citMotivo}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Sintomas">
                                    <h:outputText value="#{item.sintomas}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Edad">
                                    <h:outputText value="#{item.edad}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Talla">
                                    <h:outputText value="#{item.talla}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Peso">
                                    <h:outputText value="#{item.peso}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Temperatura">
                                    <h:outputText value="#{item.temperatura}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Presion">
                                    <h:outputText value="#{item.presion}">
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Tratamiento">
                                    <h:outputText value="#{item.tratamiento}">
                                    </h:outputText>
                                </p:column>
                                
                                <p:column headerText="Indicaciones">
                                    <h:outputText value="#{item.indicaciones}">
                                    </h:outputText>
                                </p:column>
                            </p:dataTable>  
                            <h3>Exportar</h3>
                            <h:commandLink>
                                <p:graphicImage name="images/excel.png" />
                                <p:dataExporter type="xls" target="listaSimple" fileName="kardex" pageOnly="true"/>
                            </h:commandLink>
                        </h:panelGrid>
                    </center>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
