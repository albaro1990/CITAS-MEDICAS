<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:body>	
        <p:dialog modal="true" widgetVar="dlAntFamiliares" resizable="true" width="50%"
                  header="Antecedentes Familiares" dynamic="true" draggable="true" closeOnEscape="true" closable="true"
                  appendTo="@(body)" showEffect="blind" hideEffect="blind">

            <h:form id="formAntFamiliares">    
                <h:panelGrid id="gridDatos" rendered="#{not empty request.getRemoteUser()}">
                    <p:panel id="paneDatos" header="Antencedentes Familiares">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Alergias" for="alergias" />
                            <p:inputText id="alergias"
                                         value="#{scheduleView.antFamiliares.alergias}" />                             
                            <p:tooltip for="alergias"
                                       value="Ingrese Alergia"
                                       showEffect="clip" hideEffect="explode" />   
                            
                            <p:outputLabel value="Asma" for="asma" />
                            <p:inputText id="asma"
                                         value="#{scheduleView.antFamiliares.asma}" />                             
                            <p:tooltip for="asma"
                                       value="Ingrese Asma"
                                       showEffect="clip" hideEffect="explode" />   
                            
                            <p:outputLabel value="cancer" for="cancer" />
                            <p:inputText id="cancer"
                                         value="#{scheduleView.antFamiliares.cancer}" />                             
                            <p:tooltip for="cancer"
                                       value="Ingrese tipo de cancer"
                                       showEffect="clip" hideEffect="explode" />  
                            
                            <p:outputLabel value="Cardiopatia" for="cardiopatia" />
                            <p:inputText id="cardiopatia"
                                         value="#{scheduleView.antFamiliares.cardipatia}" />                             
                            <p:tooltip for="cardiopatia"
                                       value="Ingrese Cardiopatia"
                                       showEffect="clip" hideEffect="explode" />
                            
                            <p:outputLabel value="hepatopatia" for="hepatopatia" />
                            <p:inputText id="hepatopatia"
                                         value="#{scheduleView.antFamiliares.hepatopatia}" />                             
                            <p:tooltip for="hepatopatia"
                                       value="Ingrese Hepatopatia"
                                       showEffect="clip" hideEffect="explode" /> 
                            
                            <p:outputLabel value="hipertension" for="hipertension" />
                            <p:inputText id="hipertension"
                                         value="#{scheduleView.antFamiliares.hipertension}" />                             
                            <p:tooltip for="hipertension"
                                       value="Ingrese Hipertension"
                                       showEffect="clip" hideEffect="explode" /> 
                            
                            <p:outputLabel value="nefropatia" for="nefropatia" />
                            <p:inputText id="nefropatia"
                                         value="#{scheduleView.antFamiliares.nefropatia}" />                             
                            <p:tooltip for="nefropatia"
                                       value="Ingrese nefropatia"
                                       showEffect="clip" hideEffect="explode" />   
                            
                            
                            <p:outputLabel value="otros" for="otros" />
                            <p:inputText id="otros"
                                         value="#{scheduleView.antFamiliares.otros}" />                             
                            <p:tooltip for="otros"
                                       value="Ingrese Otros"
                                       showEffect="clip" hideEffect="explode" />
                            
                            
                            
                            <f:facet name="footer">
                                <p:commandButton id="grabar" value="Guardar" validateClient="true" ajax="true" icon="ui-icon-disk"
                                                 actionListener="#{scheduleView.createAntFamiliares}"
                                                 update=":formAntFamiliares,:formLista,formDatos" process=":formAntFamiliares" />
                                
                            </f:facet>                             
                        </h:panelGrid>                          
                    </p:panel>
                </h:panelGrid>
            </h:form>
        </p:dialog>      
    </h:body>
</html>
