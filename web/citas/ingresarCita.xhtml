<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"     
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="./../WEB-INF/templates/cuerpo.xhtml">

            <ui:define name="page-title">
                Ingresar Citas
            </ui:define>

            <ui:define name="datos">
                <h:form id="formDatos">
                    <p:focus context="formDatos" />                    
                    <p:growl id="growl" showDetail="true"  life="5000" />
                    <center>
                        <h:panelGrid id="gridDatos" rendered="#{not empty request.getRemoteUser()}">
                            <p:panel id="paneDatos" header="Ingresar Factura">

                                <h:panelGrid columns="12"> 

                                    <p:outputLabel value="Identificación" for="ruc" />
                                    <p:inputText id="ruc" value="#{citasBean.paciente.pacIdentificacin}" required="true" 
                                                 requiredMessage="Campo requerido" maxlength="15" />                                       

                                    <p:tooltip for="ruc"
                                               value="Buscar por ruc o cédula"
                                               showEffect="clip" hideEffect="explode" />  

                                    <p:outputLabel value="Cliente" for="cliente" />
                                    <p:inputText id="cliente" disabled="true"                                                 
                                                 value="#{citasBean.paciente.pacNombres} #{citasBean.paciente.pacApellidos}" />                             
                                    <p:tooltip for="cliente"
                                               value="Buscar por cliente"
                                               showEffect="clip" hideEffect="explode" /> 


                                    <p:commandButton id="buscar" value="Buscar" validateClient="true" ajax="true" icon="ui-icon-search"
                                                     actionListener="#{citasBean.findCliente}"
                                                     update=":formLista,formDatos" process=":formDatos" />
                                    <f:verbatim/><f:verbatim/>

                                    <p:commandButton id="ingresar" value="Ingresar" validateClient="true" ajax="true" icon="ui-icon-disk"
                                                     actionListener="#{citasBean.addCliente}" immediate="true" process=":formDatos"
                                                     update=":formDatos" />
                                    <f:verbatim/><f:verbatim/>

                                    <p:outputLabel value="Teléfono" for="telefono" />
                                    <p:inputText id="telefono" value="#{citasBean.paciente.pacTelefono}" disabled="true" />                             
                                    <p:tooltip for="telefono"
                                               value="Teléfono"
                                               showEffect="clip" hideEffect="explode" />  

                                    <p:outputLabel value="Dirección" for="direccion" />
                                    <p:inputText id="direccion" value="#{citasBean.paciente.pacDireccion}" disabled="true" />                             
                                    <p:tooltip for="direccion"
                                               value="Dirección"
                                               showEffect="clip" hideEffect="explode" />  

                                    <f:verbatim/><f:verbatim/><f:verbatim/> <f:verbatim/><f:verbatim/><f:verbatim/>
                                    
                                    <p:outputLabel value="Autorización" for="autorizacion" />
                                    <p:inputText id="autorizacion" value="#{citasBean.cabeceraFactura.cabAutorizacion}" disabled="true" />                                                                                                     
                                    <p:tooltip for="autorizacion"
                                               value="Autorización"
                                               showEffect="clip" hideEffect="explode" />

                                    <p:outputLabel value="Fecha" for="fecha" />
                                    <p:inputText id="fecha" value="#{citasBean.cabeceraFactura.cabFechaCreacion}" disabled="true">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputText>                             
                                    <p:tooltip for="fecha"
                                               value="Fecha"
                                               showEffect="clip" hideEffect="explode" />  


                                    <f:facet name="footer">
                                        <p:commandButton id="grabar" value="Guardar" validateClient="true" ajax="true" icon="ui-icon-disk"
                                                         actionListener="#{citasBean.create}"
                                                         update=":formLista,formDatos" process=":formLista,formDatos" />
                                        
                                        <p:commandButton value="Nuevo" validateClient="true" ajax="true" icon="ui-icon-document"
                                                         actionListener="#{citasBean.inicializar}" immediate="true"
                                                         update=":formLista,formDatos" process=":formDatos"  />
                                    </f:facet>                             
                                </h:panelGrid>                                      
                            </p:panel>
                        </h:panelGrid>
                    </center>
                </h:form>
            </ui:define>

            <ui:define name="lista">  
                <h:form id="formLista">
                    <p:commandButton id="agregar" value="Agregar" validateClient="true" ajax="true" icon="ui-icon-cart"
                                     actionListener="#{citasBean.addArticulo}" rendered="#{not empty request.getRemoteUser()}"
                                     update=":formLista, :formDatos:growl, :formListaArticulo:dtListaArticulo" process=":formLista" />
                    <center>
                        <h:panelGrid id="gridLista" rendered="#{not empty request.getRemoteUser()}">                          
                            <p:dataTable id="listaSimple" value="#{citasBean.listaDetalleFacturas}"
                                         var="item" paginator="false" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink}
                                         {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15" emptyMessage="Registro no encontrado.">                                                          

                                <p:column headerText="Eliminar" style="text-align: center">                                          
                                    <p:commandButton id="btnEliminar" ajax="true" icon="ui-icon-trash"
                                                     actionListener="#{citasBean.remove}"
                                                     title="Eliminar"
                                                     update="listaSimple :formDatos:growl">
                                        <p:confirm header="Eliminar"
                                                   message="Esta seguro que desea eliminar? "
                                                   icon="ui-icon-alert" />
                                        <f:attribute name="objetoRemover" value="#{item}" />
                                    </p:commandButton>
                                </p:column>

                                <p:column headerText="Cantidad" style="text-align: center">
                                    <p:inputNumber thousandSeparator="" decimalSeparator="" decimalPlaces="0" value="#{item.detCatidad}">
                                        <p:ajax event="change" listener="#{citasBean.procesarArticulo}" update="listaSimple,:formDatos:growl" />                                        
                                    </p:inputNumber>
                                </p:column>

                                <p:column headerText="Concepto">
                                    <h:outputText value="#{item.artCodigo.artCodigoUnico} #{item.artCodigo.artDescripcion}" />
                                </p:column>

                                <p:column headerText="Valor Unitario">                                    
                                    <p:inputNumber value="#{item.detValorUnitario}">
                                        <p:ajax event="change" listener="#{citasBean.procesarArticulo}" update="listaSimple,:formDatos:growl" />                                        
                                    </p:inputNumber>
                                </p:column>   

                                <p:column id="total" headerText="Valor Total">
                                    <h:outputText value="#{item.detSubtotal}">
                                        <f:convertNumber type="currency" currencySymbol="$"/>
                                    </h:outputText>
                                </p:column>   

                                <p:columnGroup type="footer">
                                    <p:row>
                                        <p:column colspan="4" style="text-align:right" footerText="Subtotal" />
                                        <p:column footerText="$#{citasBean.cabeceraFactura.cabSubtotal}" style="text-align:left" />                                       
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="4" style="text-align:right" footerText="Iva 14%" />
                                        <p:column footerText="$#{citasBean.cabeceraFactura.cabIva}" style="text-align:left" />                                       
                                    </p:row>
                                    <p:row>
                                        <p:column colspan="4" style="text-align:right" footerText="Total" />
                                        <p:column footerText="$#{citasBean.cabeceraFactura.cabTotal}" style="text-align:left" />                                       
                                    </p:row>
                                </p:columnGroup>
                            </p:dataTable>                                                      
                        </h:panelGrid>
                    </center>
                </h:form>
                <ui:include src="/common/confirmaBorrar.xhtml" />
                <ui:include src="/common/popupArticulo.xhtml" />
                <ui:include src="/common/popupPaciente.xhtml" />
            </ui:define>
        </ui:composition>
    </h:body>
</html>
